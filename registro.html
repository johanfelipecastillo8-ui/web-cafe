<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registrate</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="./CSS/registro.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="card">
    <div class="icon">
        <i class="fa-solid fa-user-plus"></i>
    </div>

    <h2>¡Únete a coffee!</h2>
    <p class="subtitulo">crea tu cuenta y disfruta de ofertas exclusivas</p>

    <form>
        <div class="form-group">
            <label>Número de Identificación</label>
            <div class="input-container">
                <i class="fa-solid fa-id-card"></i>
                <input type="text" placeholder="Ej: 1077860619">
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label>Nombre</label>
                <div class="input-container">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Ej: Juan">
                </div>
            </div>

            <div class="form-group">
                <label>Apellido</label>
                <div class="input-container">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Ej: Pérez">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Edad</label>
            <div class="input-container">
                <i class="fa-solid fa-calendar"></i>
                <input type="number" placeholder="Ej: 25">
            </div>
        </div>

        <div class="form-group">
            <label>Correo Electrónico</label>
            <div class="input-container">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="ejemplo@gmail.com">
            </div>
        </div>

        <div class="form-group">
            <label>Teléfono</label>
            <div class="input-container">
                <i class="fa-solid fa-phone"></i>
                <input type="text" placeholder="3212449101">
            </div>
        </div>

        <div class="form-group">
            <label>Contraseña</label>
            <div class="input-container">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="********">
            </div>
            <div class="small-text">Mínimo 6 caracteres</div>
        </div>

        <div class="form-group">
            <label>Confirmar Contraseña</label>
            <div class="input-container">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="********">
            </div>
        </div>

        <div class="checkbox">
            <input type="checkbox">
            <span>Acepto los <a href="#">términos y condiciones</a> y la <a href="#">política de privacidad</a></span>
        </div>

        <button type="submit">Registrarme</button>

        <div class="login">
            ¿Ya tienes cuenta? <a href="#">Inicia sesión aquí</a>
        </div>
    </form>
</div>

</body>
</html>
